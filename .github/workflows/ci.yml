name: Webapp build

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.12]

    steps:
      # Vérification du dépôt
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configuration de Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Nettoyage du cache npm pour forcer le téléchargement frais des packages
      - name: Clean npm cache
        run: npm cache clean --force

      # Installation des dépendances de manière propre via npm ci
      - name: Install dependencies
        run: npm ci

      # Définir explicitement le registre npm
      - name: Set npm registry
        run: npm config set registry https://registry.npmjs.org/

      # Audit de sécurité
      - name: Audit
        run: npm audit

      # Vérification de la signature des audits en ignorant les erreurs de niveau faible
      - name: Audit Signature
        run: npm audit signatures --audit-level=low

      # Linter
      - name: Lint
        run: npm run lint

      # Tests
      - name: Test
        run: npm run test:ci

      # Build
      - name: Build
        run: npm run build
